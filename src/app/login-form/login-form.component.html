<div class="container">
  <div class="form-container shadow-sm p-4 m-auto">
    <form [formGroup]='loginForm' (ngSubmit)='onLogin(loginForm)'>
      <div class="form-group" formGroupName='emailData'>
        <label>
          Email address
        </label>
          <input type='email' formControlName='userEmail' class="form-control">
      </div>
      <div class="form-group" formGroupName='passwordData'>
        <label>
          Enter password
        </label>
          <input type='password' formControlName='password' class="form-control">
      </div>
      <p *ngIf='!checkReg && loginForm.touched'>This account is not valid. Sign up to join us</p>
      <button type="submit" class="btn primaryBtn">LOG IN</button>
    </form>
    <small>Don't have an account? </small>
    <a class="txt-primary" 
    routerLink='/signup'
    queryParamsHandling="preserve"
    >Sign Up</a>
  </div>
</div>
