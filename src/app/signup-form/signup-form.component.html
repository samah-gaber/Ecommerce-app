<div class="container">
  <div class="form-container shadow-sm p-4 m-auto">
    <form [formGroup]='signupForm' (ngSubmit)='onSubmit(signupForm)'>
      <div class="form-group" formGroupName='emailData'>
        <label>
          Email address
        </label>
          <input type='email' formControlName='userEmail' class="form-control">
        <p *ngIf='!signupForm.get("emailData.userEmail").valid && signupForm.get("emailData.userEmail").touched'>wrong email</p>
      </div>
      <div class="form-group" formGroupName='passwordData'>
        <label>
          Enter password
        </label>
          <input type='password' formControlName='password' class="form-control">
        <br>
        <label>
          Confirm password
        </label>
          <input type='password' formControlName='confirmPassword' class="form-control">
      </div>
      <p *ngIf='!signupForm.get("passwordData").valid && signupForm.get("passwordData").touched'>wrong password</p>
      <button type="submit" class="btn primaryBtn" [disabled]="signupForm.invalid">SIGN UP</button>
    </form>
  </div>
</div>
